{%extends 'base.html'%}
{%block title%}Блог{%endblock%}
{%block content%}
	<div class="blog_page">
		<div class="content">
			<h1 class="blog_header">{{post.Title}}</h1>
			<p class="blog_text">{{post.Info}}</p>
			<span class="blog_time">{{post.Date}}</span>
			<br>
			<a href="{%url 'blogger_page' username=post.Author%}" class="blog_author">{{post.Author}}</a>
		</div>
	</div>
{%endblock%}
